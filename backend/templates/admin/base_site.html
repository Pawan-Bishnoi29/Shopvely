{% extends "admin/base.html" %}
{% load static %}

{% block title %}
  Shopvely Admin | {{ title }}
{% endblock %}

{% block branding %}
  <h1 id="site-name" style="font-size: 22px; font-weight: 700; letter-spacing: 0.5px;">
    <a href="{% url 'admin:index' %}" style="color: #10b981; text-decoration: none;">
      Shopvely Admin
    </a>
  </h1>
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <style>
    body.login {
      background: radial-gradient(circle at top, #111827, #020617);
    }
    .login #content-main {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .login .submit-row input {
      background: #10b981;
      border-radius: 999px;
      border: none;
      padding-inline: 28px;
      font-weight: 600;
    }
    .login .submit-row input:hover {
      background: #059669;
    }
  </style>
{% endblock %}
